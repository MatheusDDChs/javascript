<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners</title>
    <link rel="stylesheet" href="std-style.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    

    <div class="slider">
        
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="select1" class="auto-btn1">
            <input type="radio" name="radio-btn" id="select2" class="auto-btn2">
            <input type="radio" name="radio-btn" id="select3" class="auto-btn3">
            <input type="radio" name="radio-btn" id="select4" class="auto-btn4">
            <!-- End Radio Buttons -->

            <!-- Slide images -->
             <div class="first slide">
                <img src="../slider1/images/classic_cruise.jpg" alt="IMAGEM 1">
             </div>
             <div class="slide">
                <img src="../slider1/images/MacLarenP1.jpg" alt="IMAGEM 2">
             </div>
             <div class="slide">
                <img src="../slider1/images/nascar_racer.jpg" alt="IMAGEM 3">
             </div>
             <div class="slide">
                <img src="../slider1/images/red-lambo.jpg" alt="IMAGEM 4">
             </div>
             <!-- End slide images -->

             <!-- auto Navigation -->
              <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
              </div>
              <!-- End Navigation auto -->
        </div>


        <div class="manual-navigation">
            <label for="select1" class="manual-btn"></label>
            <label for="select2" class="manual-btn"></label>
            <label for="select3" class="manual-btn"></label>
            <label for="select4" class="manual-btn"></label>
        </div>
    </div>

    <script>

        let count = 1
        document.querySelector("#select1").checked = true
        
        setInterval( function() {
            nextImage()
        }, 2000)

        function nextImage() {
            count++
            if(count > 4){
                count = 1
            }

            document.querySelector("#select"+count).checked = true
        }

    </script>


</body>
</html>
