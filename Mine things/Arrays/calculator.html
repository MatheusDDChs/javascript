<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>

        html {
            background-color: rgb(83, 78, 72);
        }
        button {
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
        }

        .buttons {
            margin-top: 15px;
            margin: left;
            max-width: 200px;
            align-items: center;
        }
    </style>
</head>

<body>
    <Div class="base">
        <input type="number" name="base" id="Nbase">
    </Div>

    <p class="texto1"></p>

    <div class="buttons">
        <button id="button">1</button>
        <button id="button">2</button>
        <button id="button">3</button>
        <button id="button">4</button>
        <button id="button">5</button>
        <button id="button">6</button>
        <button id="button">7</button>
        <button id="button">8</button>
        <button id="button">9</button>
        <button id="button">0</button>
        <button id="sum">+</button>
        <button id="sub">-</button>
        <button id="multi">x</button>
        <button id="div">//</button>
        <button id="reset">C</button>
    </div>

<p id="resultado"></p>

    <!-- SCRIPTTTTTTTTT -->
    <script>
    const valores = []

let texto = document.querySelector(".texto1")
let Input = document.querySelector("#Nbase")
let result = document.querySelector("#resultado")
let reset = document.querySelector("#reset")

let buttons = document.querySelector("button")

// Adiciona evento para todos os botões numéricos
buttons.forEach(buttons => {
    buttons.addEventListener("click", () => {
        Input.value += buttons.textContent; // Adiciona o número clicado no input
    });
});


// CÁLCULOS UTILIZANDO O ARRAY valores

function atualizarArray() {
texto.textContent = valores.length
}


atualizarArray()

function somar(a, b) {
return a + b
atualizarArray()
}

function subtrair(a, b) {
return a - b
atualizarArray()
}

function multiplicar(a, b) {
return a * b
atualizarArray()
}

function dividir(a, b) {
return a / b
atualizarArray()
}

let plus = document.querySelector("#sum")
let subtract = document.querySelector("#sub")
let multipli = document.querySelector("#multi")
let divide = document.querySelector("#div")

plus.addEventListener("click", () => {
if(Input.value.trim() !== ""){
valores.push(parseInt(Input.value))
Input.value = ""
if(valores.length >= 2) {
    result.textContent = valores.reduce(somar)
    Input.value = ""
    /* result.textContent = valores || "Elemento não encontrado!" */
}
atualizarArray()
}
})

subtract.addEventListener("click", () => {
    if(Input.value.trim() !== "") {
        valores.push(parseInt(Input.value))
        Input.value = ""
        if(valores.length >= 2) {
            result.textContent = valores.reduce(subtrair)
            Input.value = ""
        }
        atualizarArray()
    }
})

reset.addEventListener("click", () => {
    valores.length = 0
    atualizarArray()
    result.textContent = " "
    Input.value = " "
})

</script>
</body>

</html>
