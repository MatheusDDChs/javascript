<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objetos</h1>
</body>

<script>
    const matheus = {
        FirstName: "Matheus",
        LastName: "Diedrichs",
        id: 154,
        FullName: function() {
           document.write("Olá meu primeiro nome é " + this.FirstName + ", e meu segundo é " + this.LastName)
        }
    }
    document.write(matheus.FullName())
    document.write("Olá Mundo")
</script>
</html>
