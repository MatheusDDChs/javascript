<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <label for="userN">Insira um palpite de um número entre 0 e 100: </label>
        <input type="number" name="userN" id="palpite" min="0" max="100" required>

        <button id="Enviar" onclick="enviar()">Enviar</button>

        <output id="feedback">Feedback</output>
        <output id="tentativas"></output>
        <button type="button" id="restart">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
