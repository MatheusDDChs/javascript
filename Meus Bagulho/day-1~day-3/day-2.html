<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calc.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="valores">
            <input type="number" class="value1">
            <p id="ultimovalor"></p>
            <form class="form-wrapper">
                <input type="radio" name="alt1" id="mult" checked  class="radio-group">
                <label for="mult">Multiplication</label>
        
                <input type="radio" name="alt1" id="add" class="radio-group">
                <label for="add">Adition</label>
        
                <input type="radio" name="alt1" id="sub" class="radio-group">
                <label for="sub">subtraction</label>
        
                <input type="radio" name="alt1" id="div" class="radio-group">
                <label for="div">division</label>
            </form>
        </div>

        <button class="botao" onclick="result()">Calcular</button>
        <button class="botao" onclick="resetar()">Resetar</button>
    </div>

</body>

<script>

let resultadoatual = 0;
let operaçãoatual = "mult"

    function result() {
    // pega os elementos em hmtl e trás pro js
    let value1 = document.querySelector(".value1").value

    // transforma estes elementos em números para soma e etc
    let val1 = Number(value1)

    document.querySelector("#ultimovalor").innerHTML = "Último valor inserido: " + val1

    // abre uma variável indefinida pra eu preencher a depender dos ifs

    // verifica as caixas marcadas e faz o cálculo a partir disto
        if (document.querySelector("#mult").checked) {
            operaçãoatual = "mult"
        }
        else if (document.querySelector("#add").checked) {
            operaçãoatual = "add"
        }
        else if (document.querySelector("#sub").checked) {
            operaçãoatual = "sub"
        }
        else if (document.querySelector("#div").checked) {
            operaçãoatual = "div"
        }
        // Realiza a operação com o valor atual e o valor inserido

    if (resultadoatual ===null) {
        resultadoatual = val1;
    }
    else {
        if(operaçãoatual === "mult") {
            resultadoatual *= val1
        } else if (operaçãoatual === "add") {
            resultadoatual += val1
        } else if (operaçãoatual === "sub") {
            resultadoatual -= val1 
        } else if (operaçãoatual === "div") {
            if (val1 !== 0) {
                resultadoatual /= val1
            } else {
                alert("[ERRO] Divisão por zero não é permitida!"); return
            }
        }
    }
            // Mostra o resultado no input e limpa o valor digitado
            document.querySelector(".value1").value = resultadoatual;

    } 

    function resetar() {
        resultadoatual = null
        document.querySelector("#value1").value = "";
        document.querySelector("#ultimovalor").innerHTML = "Último valor inserido: Nenhum";
    }


    //exemplo de tipos de dados
    // Numbers:
let length = 16;
let weight = 7.5;

// Strings:
let color = "Yellow";
let lastName = "Johnson";

// Booleans
let x = true;
let y = false;

// Object:
const person = {firstName:"John", lastName:"Doe"};

// Array object:
const cars = ["Saab", "Volvo", "BMW"];

// Date object:
const date = new Date("2022-03-25");
</script>
</html>
