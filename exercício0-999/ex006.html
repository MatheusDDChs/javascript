<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matando NPCS</title>
</head>
<body>
    <h1>Test your might!</h1>

    <p id="pmortes">um texto qualquer</p>

    <p id="plevel"></p>

    <p id="pxp"></p>

    <script>
        let plevel = document.querySelector('#pmortes')

        let mortes = Number(window.prompt("Quantos NPC's você matou?"))

        let level = parseInt(multixp() / 3);

        function multixp () {
            let multixp = 2.5 * mortes
            return multixp
        }

        let persona = [mortes, multixp(), level]

        for (let atrib of persona) {
            console.log("Estatistícas do Persona: " + atrib)
        }

        console.log(plevel.textContent)
    </script>
</body>
</html>
