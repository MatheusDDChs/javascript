<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburguer Criativo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .menu-container {
            position: relative;
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .menu-container h1 {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

        .hamburger {
            width: 30px;
            height: 3px;
            background-color: #fff;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
        }

        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: #fff;
            transition: 0.4s;
        }

        .hamburger::before {
            top: -10px;
        }

        .hamburger::after {
            top: 10px;
        }

        .menu {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            display: none;
            flex-direction: column;
            text-align: center;
        }

        .menu-item {
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .menu-item:hover {
            background-color: #444;
        }

        .show .menu-item {
            opacity: 1;
        }

        /* Animação criativa */
        .rotate .hamburger {
            transform: rotate(45deg);
        }

        .rotate .hamburger::before {
            transform: rotate(90deg);
            top: 0;
        }

        .rotate .hamburger::after {
            transform: rotate(90deg);
            top: 0;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Meu Portfólio</h1>
    <div class="hamburger" onclick="toggleMenu()"></div>
</div>

<div class="menu" id="menu">
    <a href="#" class="menu-item">Home</a>
    <a href="#" class="menu-item">Sobre Mim</a>
    <a href="#" class="menu-item">Projetos</a>
    <a href="#" class="menu-item">Contato</a>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        const hamburger = document.querySelector('.hamburger');
        menu.classList.toggle('show');
        hamburger.classList.toggle('rotate');

        // Animação em sequência dos itens
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = '1';
            }, index * 150);  // Aparecem em intervalos de 150ms
        });
    }
</script>

</body>
</html>
