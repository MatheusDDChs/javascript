<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Funções</title>
    <style>
        .botao {
            background-color: gray;
            display: block;
            color: white;
            padding: 30px;
            margin: 20px;
            width: 15vw;
            height: 15vh;
        }
    </style>
</head>
<body>
    <div class="botao">Interaja...</div>

    <script>
        let botao = document.querySelector(".botao")

        document.botao = addEventListener("mouseenter", () =>{
            window.getComputedStyle
        })
    </script>
</body>
</html>
