<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Simples!</title>
</head>
<body>
    
    <form id="imcform" name="imcform" action="#">
        <fieldset>
            <legend>Calculadora de IMC</legend>


                <p>
                    <label for="altura">Insira sua altura: </label>
                    <input type="number" name="altura" id="altura">
                </p>

                <p>
                    <label for="peso">Adicione seu peso: </label>
                    <input type="number" name="peso" id="peso">
                </p>


            <p>
                <input id="enviar" type="submit" value="Calcular" onclick="calcImc()">
                <input type="reset" value="Apagar">
                <div id="res">Resultado</div>
            </p>

        </fieldset>
    </form>

<script> 
    function calcImc() {
        const altura = document.imcform.querySelector("#altura");
        const peso = document.querySelector("#peso");
        const res = document.querySelector("#res")

        const v1 = Number(altura.value)
        const v2 = Number(peso.value)

        const s = Number.parseFloat(v1 + v2)
         
        res.innerHTML = `A soma de sua altura de ${v1} vezes o seu peso de ${v2} é igual a ${s}`
    }

</script>
</body>
</html>
