<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
</head>
<body>
    <h1>Olá Mundo!!!</h1>

    <button id="butao">Olá mundo!!!</button>

    <script>
        //Como fazer os usos de Array e Objetos:
        let araia = [ // array usado para listas e pode ser citado no console conforme exemplo abaixo:
            "fogueira", "dance", "doces", "coisas"
        ]

        console.log(araia[0])

        let didi = { // Obsjetos é para definir elementos dentro de uma variável mas n sei como usar no console
            aparência: "paia(espinhas)",
            carisma: 100, 
            forca: 30,
            inteligencia: "baixa",
            potencial: 100000
        }

        for (let itens of araia) {
            console.log("O Didi tem muito disso: " + itens)
        }

        function somar (a, b) {
            let resultado = a + b
            return resultado
        }

        let funcao = (a, b, c) => a + b - c; { //Criando uma função arrow, para executar cálculos com 3 valores básicos.
            if (funcao >= 5) { //Agora criei um if e else, para criar uma frase quando a "funcao" for maior ou menor de 5
                console.log("Você realmente conseguiu")
            } else {
                console.log("At least your'e trying")
            }
        }

        function nome () {window.prompt("Tudo bem?")} //Criando função para criar Janela "Prompt" para poder digitar alguma frase ou até número.

        let botao = document.querySelector("#butao") //Selecionando um elemento no HTML, transformando em variável para usar no Java

        botao.addEventListener("dblclick", () => { 
            nome()
        })//Adicionando um olheiro de eventos para verificar quando tiver algum clique, acionar esta função Arrow
        /* Eventos conhecidos:
        Click,
        DblClick
        Mouseover
        Mouseout
        mousedown: Triggered when a mouse button is pressed down over an element.
        mouseup
        keydown
        keyup
        load: Triggered when a page or image has finished loading.
        resize: Triggered when the window is resized.
        scroll: Triggered when the document is scrolled.
        */

        let x = funcao(1, 8, 7) //Com a função "funcao" agora criei uma variável, com a função e em parenteses os valores que a compõe

        let y = funcao(3,16, 10)

        console.log("Este é o resultado: " + funcao(10, 5, 5))
        //Com a concatenação básica, fiz para aparecer no console uma frase ou "String" em seguida a função com os valores para somar

        console.log("Este é o resultado de x: " + x)
        console.log("Este é o resultado de y: " + y)


    </script>
</body>
</html>
